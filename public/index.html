<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Email Verifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Email CSV Validator</h2>
    <form id="upload-form">
      <input type="file" id="file-input" accept=".csv" required />
      <button type="submit">Validate</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
